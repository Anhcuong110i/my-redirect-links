<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đang chuyển hướng...</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Shopee Link Redirect">
  <meta property="og:description" content="Nhấp vào để mở Shopee">
  <meta property="og:url" content="https://anhcuong110i.github.io/my-redirect-links/"> <!-- Đặt lại URL nếu cần -->

  <!-- Đặt ảnh đại diện cho trang chia sẻ trên mạng xã hội -->
  <meta property="og:image" content="https://your-image-link.jpg"> <!-- Thay ảnh của bạn vào đây -->

  <!-- App Link Meta Tags -->
  <meta property="al:ios:url" content="shopee://www.shopee.vn">
  <meta property="al:ios:app_store_id" content="id123456789"> <!-- Thay thế với ID app Shopee trên App Store -->
  <meta property="al:ios:app_name" content="Shopee">

  <meta property="al:android:url" content="shopee://www.shopee.vn">
  <meta property="al:android:package" content="com.shopee.tw"> <!-- Thay thế với package ID ứng dụng Shopee trên Android -->
  <meta property="al:android:app_name" content="Shopee">

  <!-- Meta Refresh để tự động chuyển hướng người dùng sau 1 giây -->
  <meta http-equiv="refresh" content="1;url=https://s.shopee.vn/1qOkNWradF"> <!-- Link chuyển hướng cho điện thoại -->

  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // Kiểm tra thiết bị nếu là điện thoại (Android, iPhone)
    if (/android/i.test(userAgent) || /iPad|iPhone|iPod/.test(userAgent)) {
      window.location.href = "https://s.shopee.vn/1qOkNWradF"; // Link thật cho điện thoại
    } else {
      window.location.href = "https://s.shopee.vn/9f7NakjAq9"; // Link giả cho máy tính
    }
  </script>
</head>

<body>
  <p>Đang chuyển hướng... Vui lòng chờ giây lát.</p>
</body>
</html>
