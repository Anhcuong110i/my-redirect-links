<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đang chuyển hướng...</title>

  <!-- Open Graph Meta Tags (ẩn link gốc Shopee trên mạng xã hội) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Shopee Link Redirect">
  <meta property="og:description" content="Nhấp vào để mở Shopee ngay trên app">
  <meta property="og:url" content="https://anhcuong110i.github.io/my-redirect-links/"> <!-- KHÔNG để link Shopee -->
  <meta property="og:image" content="https://cf.shopee.vn/file/vn-50009109-30c7bc130a0c63f4de7aefb2cb75e0aa_xxhdpi"> <!-- Ảnh thật từ Shopee -->

  <!-- App Link Meta Tags -->
  <meta property="al:ios:url" content="shopee://www.shopee.vn">
  <meta property="al:ios:app_store_id" content="id959841449"> <!-- App Store ID chính xác của Shopee -->
  <meta property="al:ios:app_name" content="Shopee">

  <meta property="al:android:url" content="shopee://www.shopee.vn">
  <meta property="al:android:package" content="com.shopee.vn"> <!-- Package chuẩn của Shopee Vietnam -->
  <meta property="al:android:app_name" content="Shopee">

  <!-- KHÔNG dùng meta refresh để tránh bị Facebook đọc ra link đích -->
  <!-- Chỉ dùng JS để chuyển hướng -->

  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // Nếu là điện thoại (Android hoặc iPhone), chuyển đến app qua link thật
    if (/android/i.test(userAgent) || /iPhone|iPad|iPod/i.test(userAgent)) {
      window.location.href = "https://s.shopee.vn/1qOkNWradF"; // Link Shopee thật
    } else {
      // Nếu là máy tính, có thể đưa link giả hoặc trang thông báo
      window.location.href = "https://s.shopee.vn/9f7NakjAq9"; // Link giả (hoặc để lại link thật tùy bạn)
    }
  </script>
</head>
