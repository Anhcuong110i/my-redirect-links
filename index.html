<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đang chuyển hướng...</title>

  <!-- Open Graph Tags (cho Facebook, Zalo...) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Mở ngay khuyến mãi Shopee!">
  <meta property="og:description" content="Nhấn để nhận ưu đãi đặc biệt trên Shopee.">
  <meta property="og:url" content="https://anhcuong110i.github.io/my-redirect-links/">
  <meta property="og:image" content="https://cf.shopee.vn/file/vn-50009109-7b21a261fae69e45b5423ed3c05e1071"> <!-- Ảnh từ link Shopee bạn đã gửi -->

  <!-- App Link Meta Tags -->
  <meta property="al:ios:url" content="shopee://open">
  <meta property="al:ios:app_store_id" content="959841449">
  <meta property="al:ios:app_name" content="Shopee">

  <meta property="al:android:url" content="shopee://open">
  <meta property="al:android:package" content="com.shopee.vn">
  <meta property="al:android:app_name" content="Shopee">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      const shopeeLinkMobile = "https://s.shopee.vn/1qOkNWradF"; // Link app thực sự
      const fallbackLink = "https://s.shopee.vn/9f7NakjAq9";     // Link giả cho desktop

      const isMobile = /android|iphone|ipad|ipod/i.test(userAgent);

      setTimeout(() => {
        window.location.href = isMobile ? shopeeLinkMobile : fallbackLink;
      }, 500); // Đợi nửa giây cho thẻ meta được quét xong trước khi redirect
    });
  </script>
</head>

<body>
  <p>Đang chuyển hướng đến Shopee... Vui lòng chờ giây lát.</p>
</body>
</html>
